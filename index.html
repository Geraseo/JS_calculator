<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div id="calculator" class="">
        <h1
          id="output"
          class="w-100 bg-dark text-white d-flex justify-content-end"
        >
          0
        </h1>

        <div id="buttons" class="h-75 w-100">
          <!-- row 1 start -->
          <div class="row w-100">
            <div class="col-6">
              <button id="clear" class="w-100 btn btn-danger">C</button>
            </div>
            <div class="col-3">
              <button id="percent" class="w-100 btn btn-warning">%</button>
            </div>
            <div class="col-3">
              <button id="divide" class="w-100 btn btn-warning">/</button>
            </div>
          </div>
          <!-- row 1 end -->
          <!-- row 2 start -->
          <div class="row w-100">
            <div class="col-3">
              <button id="seven" class="w-100 btn btn-secondary">7</button>
            </div>
            <div class="col-3">
              <button id="eight" class="w-100 btn btn-secondary">8</button>
            </div>
            <div class="col-3">
              <button id="nine" class="w-100 btn btn-secondary">9</button>
            </div>
            <div class="col-3">
              <button id="multiply" class="w-100 btn btn-warning">*</button>
            </div>
          </div>
          <!-- row 2 end -->
          <!-- row 3 start -->
          <div class="row w-100">
            <div class="col-3">
              <button id="four" class="w-100 btn btn-secondary">4</button>
            </div>
            <div class="col-3">
              <button id="five" class="w-100 btn btn-secondary">5</button>
            </div>
            <div class="col-3">
              <button id="six" class="w-100 btn btn-secondary">6</button>
            </div>
            <div class="col-3">
              <button id="subtract" class="w-100 btn btn-warning">-</button>
            </div>
          </div>
          <!-- row 3 end -->
          <!-- row 4 start -->
          <div class="row w-100">
            <div class="col-3">
              <button id="one" class="w-100 btn btn-secondary">1</button>
            </div>
            <div class="col-3">
              <button id="two" class="w-100 btn btn-secondary">2</button>
            </div>
            <div class="col-3">
              <button id="three" class="w-100 btn btn-secondary">3</button>
            </div>
            <div class="col-3">
              <button id="add" class="w-100 btn btn-warning">+</button>
            </div>
          </div>
          <!-- row 4 end -->
          <!-- row 5 start -->
          <div class="row w-100">
            <div class="col-6">
              <button id="zero" class="w-100 btn btn-secondary">0</button>
            </div>
            <div class="col-3">
              <button id="decimal" class="w-100 btn btn-secondary">.</button>
            </div>
            <div class="col-3">
              <button id="equals" class="w-100 btn btn-warning">=</button>
            </div>
          </div>
          <!-- row 5 end -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
